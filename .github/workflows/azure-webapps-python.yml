name: Build and deploy Python app to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: agronexus    # set this to your application's name
  PYTHON_VERSION: '3.11'          # set this to the Python version to use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify startup script
        run: |
          chmod +x startup.sh
          echo "Startup script contents:"
          cat startup.sh

      - name: Create deployment package
        run: |
          zip -r deployment.zip . -x "venv/*" "*.git*"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: deployment.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Prepare deployment
        run: |
          unzip deployment.zip
          chmod +x startup.sh
          echo "Deployment contents:"
          ls -la

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          startup-command: 'bash startup.sh' 